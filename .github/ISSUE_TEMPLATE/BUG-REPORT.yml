name: ðŸª² Bug report
description: Report bugs and errors
labels: ["bug"]
assignees:
  - tech5g5g
type: bug
body:
  - type: checkboxes
    attributes:
      label: "I have checked:"
      options:
        - label: This is not a duplicate of another issue
          required: true
        - label: This is not an feature/background removal request
          required: true
          
  - type: textarea
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To reproduce
      description: Steps to reproduce the bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Edition
      description: What edition of Visual Studio are you using?
      options:
        - Community
        - Professional
        - Enterprise
        - Other
    validations:
      required: true

  - type: textarea
    attributes:
      label: Addtional context
      description: Any other context about the problem.
    validations:
      required: false
